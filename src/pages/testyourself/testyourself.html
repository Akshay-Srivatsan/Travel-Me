<ion-header>

  <ion-navbar>
    <ion-title>Test</ion-title>
    <ion-buttons end>
      <button id="checkboxButton" ion-button icon-only (click)="showCheckbox()">
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-card *ngFor="let q of validQuestions">
    <ion-card-header>
      {{q}}
    </ion-card-header>
    <ion-card-content>
      <button ion-button round *ngFor="let a of validQuestionsAndAnswers[q]['choices']" (click)="verifyChoice($event, q, a)">{{a}}</button>
    </ion-card-content>
  </ion-card>
</ion-content>
