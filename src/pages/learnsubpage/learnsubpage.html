<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-card *ngFor="let item of phraseKeys">

      <ion-card-header >
        {{item}}
        <button class="megaphoneButton" ion-button icon-left item-right (click)="playAudio(item)">
         <ion-icon name="megaphone"></ion-icon>
        </button>

      </ion-card-header>

      <ion-card-content>
        {{specificPhrases[item]}}
      </ion-card-content>

    </ion-card>
  </ion-item-group>
</ion-content>
