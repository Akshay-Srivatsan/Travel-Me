<ion-header>
  <ion-navbar>
    <ion-title>
      {{title}}
      </ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-item-group>
    <ion-card *ngFor="let item of phraseKeys">

      <ion-card-header>
        {{item}}
      </ion-card-header>

      <ion-card-content>
        {{specificPhrases[item]}}
      </ion-card-content>

    </ion-card>
  </ion-item-group>
</ion-content>
